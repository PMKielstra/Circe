{% extends "base.html" %}
{% block bot %}
    <div>
        <p>
            Welcome to this Circe instance!
        </p>
    </div>
    <div>
        <p>
            The following bots are available:
        </p>
    </div>
    {% for bot in bots %}
        <div class="human">
            <p>
                <a href="/bot/{{bot}}">{{bot}}</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
